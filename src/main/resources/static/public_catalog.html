<!DOCTYPE html>
<html>
<title>Public catalog</title>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
<style>
    .w3-button {
        white-space: normal;
        margin: 2px;
        border: solid 1px green;
    }

    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 300px;
        margin: auto;
        text-align: center;
        font-family: arial;
    }

    .card button {
        visibility: visible;
        border: none;
        outline: 0;
        padding: 12px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
    }

    .card button:hover {
        opacity: 0.7;
    }

    .col-25 {
        padding: 0 16px;
    }

    .container_sc {
        visibility: hidden;
        height: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: #f2f2f2;
        padding: 5px 20px 15px 20px;
        border: 1px solid lightgrey;
        border-radius: 3px;
    }

    .container_sc input[type=number] {
        margin-left: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .container_sc input:invalid {
        border: 4px dashed red;
    }

    .container_sc p {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    .submit_card {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    .submit_card button {
        width: 50%;
        border-radius: 0;
    }

    .remove-item-button {
        color: red;
        border-radius: 60px;
        border: none;
        text-align: center;
        cursor: pointer;
        width: 20px;
        font-size: 25px;
        background-color: transparent;
    }
</style>
<body>

<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-border-right" id="mySidebar" style="display:none">
    <button class="w3-bar-item w3-large" onclick="w3_close()">–∑–∞–∫—Ä–∏—Ç–∏ &times;</button>
    <!--<a href="#" class="w3-bar-item w3-button">Link 1</a>-->
    {{groupLinks}}
</div>

<!-- Page Content -->
<div class="w3-teal">
    <div class="w3-container">
        <h1>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä—ñ–≤ </h1>
        <a href="https://t.me/FowlartCommerceBot">–ø—Ä–æ–¥–æ–≤–∂—É–π —É Telegram</a>
    </div>
    <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()"> ‚ò∞</button>
</div>
<div class="card">
    <img alt="image" id="itemImage" onchange="onProductNameChange()" src="{{productImageUri}}" style="width:100%">
    <h1 id="nameAndPrice">{{nameAndPrice}}</h1>
    <p>
        <button id="add-to-bucket-button" onclick="addToBucket();">–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
    </p>
</div>
<div class="col-25" id="bucket">
    <div class="container_sc">
        <h4>üõí –ö–æ—Ä–∑–∏–Ω–∞ üõí</h4>
        <div id="bucket-content">
        </div>
        <hr>
        <p>–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–º–∞ <span class="price" style="color:black"><b>$30</b></span></p>
        <p class="submit_card" id="submit_card_id">
            <button>–∑–∞–º–æ–≤–∏—Ç–∏</button>
        </p>
    </div>
</div>
<div class="w3-container">
    {{itemList}}
    <!--<button imglink="" class="w3-button w3-block w3-black" >Button</button> -->
</div>

<script>
    async function sendItems(nameAndPrice) {
        let myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/x-www-form-urlencoded");
        let urlencoded = new URLSearchParams();
        urlencoded.append("item", nameAndPrice);

        let requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: urlencoded,
            redirect: 'follow'
        };


       return fetch("pdp/accept-item", requestOptions)
            .then(response => response.text())
            .then(result => result)
            .catch(error => console.log('error', error));

    }

    async function addToBucket() {
        let bucket = document.getElementsByClassName("container_sc")[0];
        // remove width and height
        let nameAndPrice = document.getElementById("nameAndPrice").innerHTML;

        if (nameAndPrice.includes("–≥—Ä–Ω")) {
            bucket.style.visibility = "visible";
            bucket.style.height = "auto";

           let  result = await sendItems(nameAndPrice);
            console.log(result);
            document.getElementById("bucket-content").innerHTML = result;

            let top = document.getElementById("bucket").offsetTop; //Getting Y of target element
            // scroll to that element slowly
            window.scrollTo({
                top: top,
                behavior: 'smooth'
            });
        } else {
            alert("–í–∏–±–µ—Ä—ñ—Ç—å —Ç–æ–≤–∞—Ä —É –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó!");
        }
    }

    function deleteElement(name) {

        console.log("deleteElement " + name);
        let myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/x-www-form-urlencoded");
        let urlencoded = new URLSearchParams();
        urlencoded.append("item", name);

        let requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: urlencoded,
            redirect: 'follow'
        };


        fetch("pdp/remove-item", requestOptions)
            .then(response => response.text())
            .then(result => {
                document.getElementById("bucket-content").innerHTML = result;
                console.log(result);
            })
            .catch(error => console.log('error', error));

        let item_qty = document.getElementById("bucket-content").childElementCount;

        if (item_qty === 0) {
            bucket.style.visibility = "hidden";
            bucket.style.height = "0";
        }
    }

    function changeImage(url, nameAndPrice) {
        document.getElementById("itemImage").src = url;
        document.getElementById("nameAndPrice").innerHTML = nameAndPrice;

        var top = document.getElementById("mySidebar").offsetTop; //Getting Y of target element
        // scroll to that element slowly
        window.scrollTo({
            top: top,
            behavior: 'smooth'
        });
    }

    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }
</script>

</body>
</html>
