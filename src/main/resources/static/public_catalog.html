<!DOCTYPE html>
<html>
<title>Public catalog</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  .w3-button{
    white-space: normal;
    margin: 2px;
    border: solid 1px green;
  }
  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 300px;
    margin: auto;
    text-align: center;
    font-family: arial;
  }

  .card button {
    border: none;
    outline: 0;
    padding: 12px;
    color: white;
    background-color: #000;
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
  }

  .card button:hover {
    opacity: 0.7;
  }
  .col-25{
    padding: 0 16px;
  }

  .container_sc {
    display: flex;
    flex-direction: column;
    justify-content: center;
    background-color: #f2f2f2;
    padding: 5px 20px 15px 20px;
    border: 1px solid lightgrey;
    border-radius: 3px;
  }
  .container_sc input[type=number] {
    margin-left: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  .container_sc input:invalid {
    border: 4px dashed red;
  }
  .container_sc p {
    display: flex;
    flex-direction: row;
    justify-content: center;
  }
  .submit_card{
    display: flex;
    flex-direction: row;
    justify-content: center;
  }
  .submit_card button{
    width: 50%;
  }
</style>
<body>

  function changeImage(url,nameAndPrice) {
    document.getElementById("itemImage").src = url;
    document.getElementById("nameAndPrice").innerHTML = nameAndPrice;

    var top = document.getElementById("mySidebar").offsetTop; //Getting Y of target element

  function w3_open() {

</script>
