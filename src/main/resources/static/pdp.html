<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 90%;
            width: 500px;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        img {
            max-width: 100%;
            height: 500px;
        }
        input {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
        }
        button {
            background-color: #4285f4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3c78d8;
        }
        .cancel {
            background-color: #ddd;
            color: #333;
            transition: background-color 0.3s;
        }
        .cancel:hover {
            background-color: #bbb;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #4285f4;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="{{productImageUri}}" alt="Product Image">
    <h1>Product Name</h1>
    <h2>{{productPrice}} UAH</h2>
    <input type="number" placeholder="Quantity">
    <button type="submit">Add to Cart</button>
    <button class="cancel" type="button">Cancel</button>
</div>
</body>
<script>
    document.querySelector('.cancel').addEventListener('click', function() {
        window.close();
    });
</script>
</html>
