<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        img {
            max-width: 100%;
            max-height: 50vh;
            object-fit: contain;
            margin-bottom: 1em;
        }
        input {
            margin: 1em 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
        }
        button {
            background-color: #4285f4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3c78d8;
        }
        .cancel {
            background-color: #ddd;
            color: #333;
            transition: background-color 0.3s;
        }
        .cancel:hover {
            background-color: #bbb;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        h2 {
            margin: 0.5em 0;
            font-size: 1.5em;
            color: #4285f4;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="{{productImageUri}}" alt="Product Image">
    <h1>{{productName}}</h1>
    <h2>{{productPrice}} UAH</h2>
    <input type="number" placeholder="Кількість">
    <button type="submit">Додати</button>
    <button class="cancel" type="button">Відмінити</button>
</div>
<script>
    document.querySelector('.cancel').addEventListener('click', function() {
        window.close();
    });

    document.querySelector('.submit').addEventListener('click', function() {
        alert("Функціонал поки не реалізовано. Просимо вибачення за незручності.");
    });
</script>
</body>
</html>
