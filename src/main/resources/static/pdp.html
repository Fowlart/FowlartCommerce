<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }
        A{
            color: white;
            text-decoration: none;
        }
        p{
            color:  #4285f4;
        }
        A:hover{
            color: green;
            transition: 500ms;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container_2{
            display: flex;
            flex-direction: row;
        }
        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        img {
            max-width: 100%;
            max-height: 50vh;
            object-fit: contain;
            margin-bottom: 1em;
            border: 1px solid #ddd;
        }
        input {
            margin: 1em 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
        }
        button {
            background-color: #4285f4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 4px;
            transition: background-color 0.3s;
        }
        dialog {
            transition: all ease-in-out 4s;
            border: solid green 2px;
            border-radius: 4px;
            background-color: #333333;
        }
        dialog::backdrop {
            transition: all ease-in-out 4s;
            opacity: 20%;
        }
        button:hover {
            background-color: #3c78d8;
        }
        .cancel {
            background-color: #ddd;
            color: #333;
            transition: background-color 0.3s;
        }
        .cancel:hover {
            background-color: #bbb;
        }
        h1 {
            margin: 2px;
            font-size: 2em;
        }
        h2 {
            margin-bottom:3px;
            font-size: 22px;
            color: black;
        }
    </style>
</head>
<body>
<div class="container">
    <dialog id="d">
        <form method="dialog">
            <button>Закрити</button>
        </form>
        {{dialogItems}}
    </dialog>
    <h1>{{productName}}</h1>
    <h2>{{productPrice}} UAH</h2>
    <img src="{{productImageUri}}" alt="Product Image">
    <button type="button" onclick="d.showModal();">Всі товари в категорії: {{groupName}}</button>
    <input id="number_edit" type="number" placeholder="Кількість">
    <div class="container_2">
    <button class="submit" type="button">Додати</button>
        <form action="https://t.me/FowlartCommerceBot"><input class="cancel" type="submit" value="повернутися" /></form>
    </div>
</div>
<script>
    function getCookie(cookieName) {
        let cookie = {};
        document.cookie.split(';').forEach(function(el) {
            let [key,value] = el.split('=');
            cookie[key.trim()] = value;
        })
        return cookie[cookieName];
    }

    let pageUrl = window.location.href.split("?")[0];
    let host = pageUrl.split("/pdp/")[0];
    let itemId = pageUrl.split("/pdp/")[1];
    let userId = getCookie("userId");

    document.querySelector('.submit').addEventListener('click', function() {
        let qty = document.getElementById('number_edit').value;
        if (qty==="") qty = 1;
        fetch(`${host}/pdp/accept-item?userID=${userId}&itemID=${itemId}&qty=${qty}`, requestOptions)
            .then(response => response.text())
            .then(result =>{
                alert("Товар було додано! Поверніться у телеграм або продовжуйте навігацію в межах групи.");
            })
            .catch(error => console.log('error', error));
    });

    var requestOptions = {
        method: 'POST',
        redirect: 'follow'
    };

</script>
</body>
</html>
